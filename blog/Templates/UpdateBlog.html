{% extends 'Base/Base.html' %}

{% block content %}
<div class="untree_co-hero pb-0" id="home-section">
    <div class="container" data-aos="fade-up" data-aos-delay="0">
        <div class="main-body">
            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card"
                        style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px; border: 0px; border-radius: 10px; background-color: aliceblue;">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="{{users.avatar.url}}" alt="Admin" class="rounded-circle" width="150"
                                    style="object-fit: cover;">
                                <div class="mt-3">
                                    <h4>{{request.user.first_name}} {{request.user.last_name}}

                                        {% if users.verify %}
                                        <img src="/Static/Images/security.png" style="height: 30px; width: 30px;">
                                        {% endif %}


                                    </h4>
                                    <p class="text-secondary mb-1" style="font-weight: 700; font-size: 20px;">

                                        Doctor ðŸ©º

                                    <p class="text-muted"
                                        style="font-size: 14px; text-align:justify; color: rgb(90, 90, 90);">

                                        {{profile.desc}}

                                    </p>
                                    
                                    
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <a class="btn btn-info" style="border-radius: 5px;" target="__blank"
                                                href="/blogs/manage">Manage Blogs&nbsp;&nbsp;<i
                                                    class="fa-solid fa-list-check"></i></a>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                        <div class="login-wrap">
                            <form class="form" method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <input type="text" placeholder="Blog Title" name="title" required
                                        value="{{blog.title}}" />
                                </div>
                                <hr>
                                <div class="row">
                                    <textarea class="text"
                                        style="width: 100%; border-radius: 5px; height:15rem; resize: none; padding: 10px; margin: 20px;"
                                        type="text" placeholder="Your Blog goes here..." name="content"
                                        required>{{blog.desc}}</textarea>
                                </div>
                                
                                <hr>


                                {% if user.username == request.user.username %}
                                <div class="row">
                                    <div class="col-sm-12">
                                        <button type="submit" name="save-profile"
                                            style="background-color: #1e85f0; border-radius: 8px; font-size: 15px;">Update Blog</button>
                                    </div>
                                </div>

                                {% endif %}

                            </form>
                        </div>
</div>
                </div>
            </div>



        </div>
    </div>

</div>
</div>
{% endblock %}
